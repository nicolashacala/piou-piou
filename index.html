<!DOCTYPE html>
<html>
<head>
	<title>Piou Piou</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="scoreTable" class="score_table">
	<h3>Highest Scores:</h3>
	<ul id="scoreTableList">

	</ul>

</div>
<div id="startingScreen" class="starting_screen">
	<h3>Piou-Piou Becode</h3>
	<h4>Use the mouse to move the canon. Use Space Bar to shoot.</h4>
	<div id="start" class="start_button">Start</div>
</div>
<div id="restartingScreen" class="restarting_screen">
	<h4 id="printFinalScore"></h4>
	<label for="pseudo">Enter your pseudo to save your score : <span>(WARNING: Saving your score will overwrite your previous one, be sure to save a higher one!)</span></label>
	<input id="pseudoEntered" type="text" name="pseudo" placeholder="Your pseudo (6 letters max)." maxlength="6">
	<button id="saveScore">Save my score</button>
	<div id="restart" class="start_button">Restart</div>
</div>
<canvas id="myCanvas" width="1000" height="500">
	

</canvas>

<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
<script src="game.js"></script>
<script src="Canon.js"></script>
<script src="Text.js"></script>
<script src="Ball.js"></script>
<script src="Targets.js"></script>
<script src="dom.js"></script>
</body>
</html>
